name: .NET Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ArquetipoBase/src/ProyectoBase/ProyectoBase.sln

    - name: Build
      run: dotnet build ArquetipoBase/src/ProyectoBase/ProyectoBase.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test ArquetipoBase/src/ProyectoBase/ProyectoBase.sln --no-build --verbosity normal --logger trx
